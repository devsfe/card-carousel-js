<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card carousel JS</title>

    <!-- Estilização -->
    <link rel="stylesheet" href="style.css">

    <!-- Bibliotecas CSS -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="carousel__container">
            <i class="carousel__btn carousel__btn--prev fas fa-arrow-circle-left"></i>
            <i class="carousel__btn carousel__btn--next fas fa-arrow-circle-right"></i>
            <ul class="card__container">
                <li class="card">
                    <div class="card__img--container">
                        <img src="img-1.png" alt="" class="card__img">
                    </div>
                    <h5 class="card__title">Next bar Website</h5>
                    <p class="card__description">Site de restaurante profissional.</p>
                    <a class="card__button">Visitar</a>
                </li>
            </ul>
        </div>
    </div>  
    
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
