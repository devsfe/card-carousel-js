<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card carousel JS</title>

    <!-- Estilização -->
    <link rel="stylesheet" href="style.css">

    <!-- Bibliotecas CSS -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="carousel__container">
            <i class="carousel__btn fas fa-arrow-circle-left" id="carousel__btn--prev"></i>
            <i class="carousel__btn fas fa-arrow-circle-right" id="carousel__btn--next"></i>
            <ul class="card__container">
                <li class="card card--visible">
                    <div class="card__img--container">
                        <img src="img-1.png" alt="" class="card__img">
                    </div>
                    <h5 class="card__title">Next bar Website</h5>
                    <p class="card__description">Site de restaurante profissional.</p>
                    <a class="card__button">Visitar</a>
                </li>
                <li class="card">
                    <div class="card__img--container">
                        <img src="img-2.png" alt="" class="card__img">
                    </div>
                    <h5 class="card__title">Soul Website</h5>
                    <p class="card__description">Soluções tecnológicas.</p>
                    <a class="card__button">Visitar</a>
                </li>
                <li class="card">
                    <div class="card__img--container">
                        <img src="img-3.png" alt="" class="card__img">
                    </div>
                    <h5 class="card__title">Express Shop</h5>
                    <p class="card__description">Loja de roupas modernas e streetwear.</p>
                    <a class="card__button">Visitar</a>
                </li>
            </ul>
        </div>
        <ul class="dots__container">
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
        </ul>
    </div>  
    <div class="copy">
        <p>Desenvolvido com muito amor por <a href="https://github.com/devsfe" class="github-link"><i class="fab fa-github-alt github-icon"></i>/Devsfe</a></p>
    </div>
    
    
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
